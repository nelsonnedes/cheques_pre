<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empresas - Sistema Financeiro</title>
  <link rel="stylesheet" href="css/global.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script defer src="js/masks.js"></script>
  <script defer src="js/empresas.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1 class="app-name">Sistema Financeiro</h1>
    </div>
    <div class="header-right">
      <button class="btn-notification" aria-label="Notificações">
        <i class="fas fa-bell"></i><span class="badge" id="notification-count">0</span>
      </button>
      <div class="profile-menu">
        <button id="profile-btn" aria-label="Menu de perfil">
          <i class="fas fa-user-circle fa-lg"></i>
        </button>
        <div id="profile-dropdown" class="dropdown hidden">
          <a href="perfil.html">Perfil</a>
          <a href="configuracoes.html">Configurações</a>
          <button id="logout-btn">Sair</button>
        </div>
      </div>
    </div>
  </header>

  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="listar-cheques.html"><i class="fas fa-file-invoice-dollar"></i> Cheques</a></li>
        <li><a href="empresas.html" class="active"><i class="fas fa-building"></i> Empresas</a></li>
        <li><a href="relatorio.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
        <li><a href="agenda.html"><i class="fas fa-calendar-alt"></i> Agenda</a></li>
        <li><a href="suporte.html"><i class="fas fa-headset"></i> Suporte</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <section class="empresas-section">
      <h2>Empresas</h2>

      <div class="empresa-list-container">
        <table class="table" aria-label="Lista de empresas">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CNPJ</th>
              <th>Taxa de Juros (%)</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="empresa-list">
            <!-- Empresas serão carregadas aqui -->
          </tbody>
        </table>
      </div>

      <button id="btn-add-empresa" class="btn">Adicionar Empresa</button>
    </section>

    <section id="form-empresa-section" class="form-empresa-section hidden">
      <h3 id="form-empresa-title">Nova Empresa</h3>
      <form id="empresa-form" novalidate>
        <label for="nome">Nome da Empresa</label>
        <input type="text" id="nome" name="nome" required placeholder="Nome da empresa" />

        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" required placeholder="00.000.000/0000-00" />

        <label for="taxa-juros">Taxa de Juros (%)</label>
        <input type="number" id="taxa-juros" name="taxa-juros" required placeholder="Ex: 2,5" step="0.01" min="0" max="100" />

        <button type="submit">Salvar</button>
        <button type="button" id="btn-cancel" class="btn-cancel">Cancelar</button>
      </form>
    </section>
  </main>
</body>
</html>
