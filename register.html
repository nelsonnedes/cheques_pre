<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Gestão Financeira</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/icons.css">
    <style>
        /* Reset e configuração base */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Container principal */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-800) 100%);
            padding: 1rem;
            position: relative;
            overflow-y: auto;
        }

        .auth-container::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.03) 2px,
                rgba(255, 255, 255, 0.03) 4px
            );
            animation: movePattern 20s linear infinite;
            z-index: 0;
        }

        @keyframes movePattern {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 480px;
            margin: 2rem auto;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            padding: 2rem 2rem 1.5rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--primary-100) 100%);
            border-bottom: 1px solid var(--primary-200);
            border-radius: 16px 16px 0 0;
        }

        .auth-header h1 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-700);
            font-size: 1.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .auth-header h1 i {
            background: var(--primary-500);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .auth-header p {
            margin: 0;
            color: var(--gray-600);
            font-size: 1rem;
        }

        .auth-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--gray-300);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .form-group input.error {
            border-color: var(--error-500);
            background-color: var(--error-50);
        }

        .form-group input.valid {
            border-color: var(--success-500);
            background-color: var(--success-50);
        }

        .password-input {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input input {
            padding-right: 3rem;
        }

        .toggle-password {
            position: absolute;
            right: 0.875rem;
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: color 0.2s ease;
            font-size: 1.1rem;
        }

        .toggle-password:hover {
            color: var(--gray-600);
        }

        .checkbox-group {
            margin: 1.5rem 0;
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            cursor: pointer;
            font-size: 0.9rem;
            line-height: 1.4;
            color: var(--gray-600);
        }

        .checkbox-label input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
            margin-top: 2px;
            background: white;
        }

        .checkbox-label input[type="checkbox"]:checked + .checkmark {
            background-color: var(--primary-500);
            border-color: var(--primary-500);
        }

        .checkbox-label input[type="checkbox"]:checked + .checkmark::after {
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-label a {
            color: var(--primary-600);
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary .loading-spinner {
            display: none;
        }

        .btn-primary.loading .btn-text {
            opacity: 0;
        }

        .btn-primary.loading .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray-200);
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: var(--gray-500);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .btn-google {
            width: 100%;
            padding: 0.875rem 1.5rem;
            border: 2px solid var(--gray-200);
            background: white;
            color: var(--gray-700);
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 1rem;
        }

        .btn-google:hover {
            border-color: var(--gray-300);
            background: var(--gray-50);
            transform: translateY(-1px);
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-google i {
            color: #db4437;
            font-size: 1.1rem;
        }

        .auth-footer {
            padding: 1.5rem 2rem;
            text-align: center;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
            border-radius: 0 0 16px 16px;
            font-size: 0.9rem;
        }

        .auth-footer p {
            margin: 0;
            color: var(--gray-600);
        }

        .auth-footer a {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error-500);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-height: 1.2rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .error-message::before {
            content: '⚠';
            font-size: 0.8rem;
        }

        .success-message {
            color: var(--success-500);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        .success-message::before {
            content: '✓';
            font-size: 0.8rem;
        }

        /* Responsividade mobile */
        @media (max-width: 768px) {
            .auth-container {
                padding: 0.5rem;
                align-items: flex-start;
            }

            .auth-card {
                margin: 0.5rem auto;
                max-width: 100%;
                border-radius: 12px;
            }

            .auth-header {
                padding: 1.5rem 1.5rem 1rem;
                border-radius: 12px 12px 0 0;
            }

            .auth-header h1 {
                font-size: 1.5rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .auth-header h1 i {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .auth-form {
                padding: 1.5rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-group input {
                padding: 0.75rem;
                font-size: 16px; /* Previne zoom no iOS */
            }

            .auth-footer {
                padding: 1rem 1.5rem;
                border-radius: 0 0 12px 12px;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 0.25rem;
            }

            .auth-card {
                margin: 0.25rem;
                border-radius: 8px;
            }

            .auth-header {
                padding: 1rem;
                border-radius: 8px 8px 0 0;
            }

            .auth-header h1 {
                font-size: 1.25rem;
            }

            .auth-form {
                padding: 1rem;
            }

            .form-group {
                margin-bottom: 0.875rem;
            }

            .auth-footer {
                padding: 1rem;
                border-radius: 0 0 8px 8px;
            }
        }

        /* Altura máxima para evitar scroll excessivo */
        @media (max-height: 700px) {
            .auth-container {
                align-items: flex-start;
                padding-top: 1rem;
                padding-bottom: 1rem;
            }

            .auth-header {
                padding: 1rem 2rem 0.75rem;
            }

            .auth-form {
                padding: 1.5rem 2rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .auth-footer {
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </h1>
                <p>Cadastre-se para acessar o sistema</p>
            </div>

            <form id="register-form" class="auth-form" method="POST" action="#" novalidate>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required 
                           placeholder="Digite seu nome completo" 
                           minlength="3" autocomplete="name">
                    <div class="error-message" id="nome-error"></div>
                    <div class="success-message" id="nome-success"></div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="seu@email.com" autocomplete="email">
                    <div class="error-message" id="email-error"></div>
                    <div class="success-message" id="email-success"></div>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required 
                           placeholder="(11) 99999-9999" 
                           autocomplete="tel">
                    <div class="error-message" id="telefone-error"></div>
                    <div class="success-message" id="telefone-success"></div>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required 
                           placeholder="000.000.000-00" 
                           autocomplete="off">
                    <div class="error-message" id="cpf-error"></div>
                    <div class="success-message" id="cpf-success"></div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               minlength="6" placeholder="Mínimo 6 caracteres"
                               autocomplete="new-password">
                        <button type="button" class="toggle-password" 
                                aria-label="Mostrar/ocultar senha" tabindex="-1">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="password-error"></div>
                    <div class="success-message" id="password-success"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <div class="password-input">
                        <input type="password" id="confirm-password" name="confirm-password" required 
                               minlength="6" placeholder="Confirme sua senha"
                               autocomplete="new-password">
                        <button type="button" class="toggle-password" 
                                aria-label="Mostrar/ocultar senha" tabindex="-1">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirm-password-error"></div>
                    <div class="success-message" id="confirm-password-success"></div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        <span>
                            Aceito os <a href="#" target="_blank">Termos de Uso</a> e 
                            <a href="#" target="_blank">Política de Privacidade</a>
                        </span>
                    </label>
                    <div class="error-message" id="terms-error"></div>
                </div>

                <button type="submit" class="btn-primary" id="register-btn">
                    <span class="btn-text">
                        <i class="fas fa-user-plus"></i>
                        Criar Conta
                    </span>
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <button type="button" id="google-register" class="btn-google">
                    <i class="fab fa-google"></i>
                    Criar conta com Google
                </button>
            </form>

            <div class="auth-footer">
                <p>
                    Já tem uma conta? 
                    <a href="login.html">Fazer login</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Criando sua conta...</p>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/icons.js"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
