<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema Financeiro</title>
    <link rel="stylesheet" href="css/global.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="js/masks.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/register.js"></script>
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-user-plus"></i> Criar Conta</h1>
                <p>Cadastre-se para acessar o sistema</p>
            </div>

            <form id="register-form" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required 
                           placeholder="Seu nome completo" minlength="3">
                    <div class="error-message" id="nome-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="seu@email.com">
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required 
                           placeholder="(11) 99999-9999" data-mask="phone">
                    <div class="error-message" id="telefone-error"></div>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required 
                           placeholder="000.000.000-00" data-mask="cpf">
                    <div class="error-message" id="cpf-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               minlength="6" placeholder="Mínimo 6 caracteres">
                        <button type="button" class="toggle-password" aria-label="Mostrar/ocultar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="password-strength"></div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <div class="password-input">
                        <input type="password" id="confirm-password" name="confirm-password" required 
                               minlength="6" placeholder="Confirme sua senha">
                        <button type="button" class="toggle-password" aria-label="Mostrar/ocultar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        Aceito os <a href="#" target="_blank">Termos de Uso</a> e 
                        <a href="#" target="_blank">Política de Privacidade</a>
                    </label>
                    <div class="error-message" id="terms-error"></div>
                </div>

                <button type="submit" class="btn-primary" id="register-btn">
                    <span class="btn-text">Criar Conta</span>
                    <div class="loading-spinner hidden">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <button type="button" id="google-register" class="btn-google">
                    <i class="fab fa-google"></i>
                    Criar conta com Google
                </button>
            </form>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html">Fazer login</a></p>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
</body>
</html>
