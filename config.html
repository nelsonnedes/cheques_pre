<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Configurações - Sistema de Cheques</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Configurações</h1>
        </header>

        <!-- Main Content -->
        <main class="content">
            <!-- Profile Section -->
            <section class="config-section">
                <h2>Perfil</h2>
                <div class="form-group">
                    <label for="userName">Nome</label>
                    <input type="text" id="userName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" class="form-control" readonly>
                </div>
                <button id="updateProfileBtn" class="btn btn-primary">
                    <span class="material-icons">save</span>
                    Atualizar Perfil
                </button>
            </section>

            <!-- Notifications Section -->
            <section class="config-section">
                <h2>Notificações</h2>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="notificationToggle">
                        Ativar notificações
                    </label>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="soundToggle">
                        Ativar som de notificação
                    </label>
                </div>
                <div class="form-group">
                    <label for="notificationDays">Dias de antecedência para notificação</label>
                    <input type="number" id="notificationDays" class="form-control" min="1" max="30" value="3">
                </div>
            </section>

            <!-- Companies Section -->
            <section class="config-section">
                <h2>Empresas de Fomento</h2>
                <div class="companies-list" id="companiesList">
                    <!-- Will be populated by JavaScript -->
                </div>
                <button id="addCompanyBtn" class="btn btn-primary">
                    <span class="material-icons">add</span>
                    Adicionar Empresa
                </button>
            </section>

            <!-- Backup Section -->
            <section class="config-section">
                <h2>Backup e Restauração</h2>
                <div class="button-group">
                    <button id="exportDataBtn" class="btn btn-secondary">
                        <span class="material-icons">cloud_download</span>
                        Exportar Dados
                    </button>
                    <button id="importDataBtn" class="btn btn-secondary">
                        <span class="material-icons">cloud_upload</span>
                        Importar Dados
                    </button>
                </div>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </section>

            <!-- Security Section -->
            <section class="config-section">
                <h2>Segurança</h2>
                <div class="button-group">
                    <button id="changePasswordBtn" class="btn btn-secondary">
                        <span class="material-icons">lock</span>
                        Alterar Senha
                    </button>
                    <button id="logoutBtn" class="btn btn-danger">
                        <span class="material-icons">exit_to_app</span>
                        Sair
                    </button>
                </div>
            </section>

            <!-- About Section -->
            <section class="config-section">
                <h2>Sobre</h2>
                <div class="about-info">
                    <p><strong>Sistema de Cheques</strong></p>
                    <p>Versão 1.0.0</p>
                    <p>© 2024 Todos os direitos reservados</p>
                </div>
            </section>
        </main>

        <!-- Navigation -->
        <nav class="bottom-nav">
            <a href="index.html">
                <span class="material-icons">dashboard</span>
                <span>Dashboard</span>
            </a>
            <a href="incluir_cheque.html">
                <span class="material-icons">add_circle</span>
                <span>Novo</span>
            </a>
            <a href="listar_cheques.html">
                <span class="material-icons">list</span>
                <span>Cheques</span>
            </a>
            <a href="agenda.html">
                <span class="material-icons">calendar_today</span>
                <span>Agenda</span>
            </a>
        </nav>
    </div>

    <script src="js/firebase-config.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/config.js" type="module"></script>
    <script src="js/notifications.js" type="module"></script>
</body>
</html>
