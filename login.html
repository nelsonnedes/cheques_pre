<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema de Gestão Financeira</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/icons.css" />
  <style>
    /* Estilos específicos para a página de login */
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-800) 100%);
      padding: var(--spacing-md);
      position: relative;
      overflow: hidden;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 2px,
        rgba(255, 255, 255, 0.03) 2px,
        rgba(255, 255, 255, 0.03) 4px
      );
      animation: movePattern 20s linear infinite;
    }

    @keyframes movePattern {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .auth-card {
      background: white;
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-xl);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
      position: relative;
      z-index: 1;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-header {
      padding: var(--spacing-xl);
      text-align: center;
      background: linear-gradient(135deg, var(--primary-50) 0%, var(--primary-100) 100%);
      border-bottom: 1px solid var(--primary-200);
    }

    .auth-header h1 {
      margin: 0 0 var(--spacing-sm) 0;
      color: var(--primary-700);
      font-size: 1.875rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
    }

    .auth-header .icon-container {
      background: var(--primary-500);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-md);
    }

    .auth-header p {
      margin: 0;
      color: var(--gray-600);
      font-size: 1rem;
    }

    .auth-form {
      padding: var(--spacing-xl);
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    .form-group label {
      display: block;
      margin-bottom: var(--spacing-xs);
      font-weight: 600;
      color: var(--gray-700);
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: var(--spacing-md);
      border: 2px solid var(--gray-300);
      border-radius: var(--border-radius-md);
      font-size: 1rem;
      transition: all 0.2s ease;
      background: white;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }

    .form-group input.error {
      border-color: var(--error-500);
      background-color: var(--error-50);
    }

    .password-input {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-input input {
      padding-right: 3rem;
    }

    .toggle-password {
      position: absolute;
      right: var(--spacing-md);
      background: none;
      border: none;
      color: var(--gray-400);
      cursor: pointer;
      padding: var(--spacing-xs);
      border-radius: var(--border-radius-sm);
      transition: color 0.2s ease;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password:hover {
      color: var(--gray-600);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: var(--spacing-lg) 0;
      flex-wrap: wrap;
      gap: var(--spacing-sm);
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--gray-600);
    }

    .checkbox-label input[type="checkbox"] {
      display: none;
    }

    .checkmark {
      width: 18px;
      height: 18px;
      border: 2px solid var(--gray-300);
      border-radius: var(--border-radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      background: white;
    }

    .checkbox-label input[type="checkbox"]:checked + .checkmark {
      background-color: var(--primary-500);
      border-color: var(--primary-500);
    }

    .checkbox-label input[type="checkbox"]:checked + .checkmark::after {
      content: '✓';
      color: white;
      font-size: 11px;
      font-weight: bold;
    }

    .forgot-password {
      color: var(--primary-600);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      padding: var(--spacing-md) var(--spacing-lg);
      background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
      color: white;
      border: none;
      border-radius: var(--border-radius-md);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-md);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-primary .loading-spinner {
      display: none;
    }

    .btn-primary.loading .btn-text {
      opacity: 0;
    }

    .btn-primary.loading .loading-spinner {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
    }

    .btn-google {
      width: 100%;
      padding: var(--spacing-md) var(--spacing-lg);
      background: white;
      color: var(--gray-700);
      border: 2px solid var(--gray-300);
      border-radius: var(--border-radius-md);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-md);
    }

    .btn-google:hover:not(:disabled) {
      border-color: var(--gray-400);
      background: var(--gray-50);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .btn-google:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-google .google-icon {
      color: #db4437;
    }

    .divider {
      position: relative;
      text-align: center;
      margin: var(--spacing-lg) 0;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--gray-200);
    }

    .divider span {
      background: white;
      padding: 0 1rem;
      color: var(--gray-500);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .auth-footer {
      padding: var(--spacing-lg) var(--spacing-xl);
      text-align: center;
      background: var(--gray-50);
      border-top: 1px solid var(--gray-200);
      font-size: 0.9rem;
    }

    .auth-footer p {
      margin: 0;
      color: var(--gray-600);
    }

    .auth-footer a {
      color: var(--primary-600);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: var(--error-500);
      font-size: 0.85rem;
      margin-top: var(--spacing-xs);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      min-height: 1.2rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .error-message.show {
      opacity: 1;
    }

    /* Responsividade */
    @media (max-width: 640px) {
      .auth-container {
        padding: var(--spacing-sm);
      }

      .auth-card {
        max-width: 100%;
      }

      .auth-header h1 {
        font-size: 1.5rem;
        flex-direction: column;
        gap: var(--spacing-sm);
      }

      .auth-header .icon-container {
        width: 40px;
        height: 40px;
      }

      .auth-form {
        padding: var(--spacing-lg);
      }

      .form-options {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>
          <div class="icon-container">
            <svg class="lucide lucide-log-in" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
              <polyline points="10,17 15,12 10,7"/>
              <line x1="15" y1="12" x2="3" y2="12"/>
            </svg>
          </div>
          Sistema Financeiro
        </h1>
        <p>Faça login para acessar sua conta</p>
      </div>
      
      <form id="login-form" class="auth-form" method="POST" action="#" novalidate>
        <div class="form-group">
      <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Digite seu e-mail"
            autocomplete="email"
          />
          <div class="error-message" id="email-error"></div>
        </div>
        
        <div class="form-group">
      <label for="password">Senha</label>
          <div class="password-input">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Digite sua senha"
              autocomplete="current-password"
            />
            <button type="button" class="toggle-password" aria-label="Mostrar/ocultar senha" tabindex="-1">
              <svg class="lucide lucide-eye" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
          <div class="error-message" id="password-error"></div>
        </div>
        
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="remember-me" />
            <span class="checkmark"></span>
            Lembrar de mim
          </label>
          <a href="recover.html" class="forgot-password">Esqueceu a senha?</a>
      </div>

        <button type="submit" class="btn-primary" id="login-btn">
          <span class="btn-text">
            <svg class="lucide lucide-log-in" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
              <polyline points="10,17 15,12 10,7"/>
              <line x1="15" y1="12" x2="3" y2="12"/>
            </svg>
            Entrar
          </span>
          <div class="loading-spinner">
            <svg class="lucide lucide-loader-2 lucide-spin" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12a9 9 0 11-6.219-8.56"/>
            </svg>
          </div>
      </button>

        <div class="divider">
          <span>ou</span>
        </div>

        <button type="button" class="btn-google" id="google-login-btn">
          <svg class="google-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <circle cx="12" cy="12" r="4"/>
            <line x1="21.17" y1="8" x2="12" y2="8"/>
            <line x1="3.95" y1="6.06" x2="8.54" y2="14"/>
            <line x1="10.88" y1="21.94" x2="15.46" y2="14"/>
          </svg>
          Entrar com Google
        </button>
    </form>
      
      <div class="auth-footer">
        <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
      </div>
    </div>
  </main>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="loading-spinner"></div>
    <p>Fazendo login...</p>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD-KfA6ZwWJ9E_rl6QjytrDSzWboiWeIos",
      authDomain: "dbcheques.firebaseapp.com",
      projectId: "dbcheques",
      storageBucket: "dbcheques.firebasestorage.app",
      messagingSenderId: "417151486713",
      appId: "1:417151486713:web:036af07778be521d447028"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    // Elementos do DOM
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.querySelector('.toggle-password');
    const loginBtn = document.getElementById('login-btn');
    const googleLoginBtn = document.getElementById('google-login-btn');
    const loadingOverlay = document.getElementById('loading-overlay');

    // Verificar se já está logado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Se já está logado, redirecionar para dashboard
        window.location.href = 'dashboard.html';
      }
    });

    // Funções utilitárias
    function showLoading(show, button = loginBtn) {
      if (show) {
        button.classList.add('loading');
        button.disabled = true;
        if (button === loginBtn) {
          loadingOverlay.classList.remove('hidden');
        }
      } else {
        button.classList.remove('loading');
        button.disabled = false;
        if (button === loginBtn) {
          loadingOverlay.classList.add('hidden');
        }
      }
    }

    function showToast(message, type = 'info') {
      const container = document.getElementById('toast-container') || createToastContainer();
      
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      
      const iconHtml = getToastIcon(type);
      toast.innerHTML = `
        <div class="toast-content">
          ${iconHtml}
          <span>${message}</span>
        </div>
        <button onclick="this.parentElement.remove()" class="toast-close">
          <svg class="lucide lucide-x" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      `;
      
      container.appendChild(toast);
      
      setTimeout(() => {
        if (toast.parentElement) {
          toast.remove();
        }
      }, 5000);
    }

    function createToastContainer() {
      const container = document.createElement('div');
      container.id = 'toast-container';
      container.className = 'toast-container';
      document.body.appendChild(container);
      return container;
    }

    function getToastIcon(type) {
      const icons = {
        success: '<svg class="lucide lucide-check-circle" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22,4 12,14.01 9,11.01"/></svg>',
        error: '<svg class="lucide lucide-alert-circle" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>',
        warning: '<svg class="lucide lucide-alert-triangle" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>',
        info: '<svg class="lucide lucide-info" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>'
      };
      return icons[type] || icons.info;
    }

    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorElement = document.getElementById(`${fieldId}-error`);
      
      if (field) field.classList.add('error');
      if (errorElement) {
        errorElement.innerHTML = `<svg class="lucide lucide-alert-circle" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg> ${message}`;
        errorElement.classList.add('show');
      }
    }

    function clearError(fieldId) {
      const field = document.getElementById(fieldId);
      const errorElement = document.getElementById(`${fieldId}-error`);
      
      if (field) field.classList.remove('error');
      if (errorElement) errorElement.classList.remove('show');
    }

    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function getFirebaseErrorMessage(errorCode) {
      const errorMessages = {
        'auth/invalid-email': 'E-mail inválido',
        'auth/user-disabled': 'Usuário desabilitado',
        'auth/user-not-found': 'E-mail ou senha incorretos',
        'auth/wrong-password': 'E-mail ou senha incorretos',
        'auth/invalid-credential': 'E-mail ou senha incorretos',
        'auth/too-many-requests': 'Muitas tentativas. Tente novamente mais tarde',
        'auth/network-request-failed': 'Erro de conexão. Verifique sua internet',
        'auth/popup-closed-by-user': 'Login cancelado pelo usuário',
        'auth/cancelled-popup-request': 'Login cancelado',
        'auth/popup-blocked': 'Pop-up bloqueado. Permita pop-ups para fazer login com Google'
      };
      return errorMessages[errorCode] || 'Erro no login. Tente novamente.';
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Garantir que o formulário NUNCA faça submit normal
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      });

      // Adicionar listener adicional para máxima segurança
      form.addEventListener('submit', handleFormSubmit);

      // Toggle password visibility
      if (togglePassword) {
        togglePassword.addEventListener('click', function() {
          const icon = this.querySelector('svg');
          
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.innerHTML = '<path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" y1="2" x2="22" y2="22"/>';
          } else {
            passwordInput.type = 'password';
            icon.innerHTML = '<path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/>';
          }
        });
      }

      // Google Login
      googleLoginBtn.addEventListener('click', handleGoogleLogin);

      // Limpar erros quando o usuário começar a digitar
      emailInput.addEventListener('input', () => clearError('email'));
      passwordInput.addEventListener('input', () => clearError('password'));

      // Prevenir qualquer tipo de submit acidental
      emailInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          passwordInput.focus();
        }
      });

      passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          handleFormSubmit(e);
        }
      });
    });

    // Função para login com Google
    async function handleGoogleLogin() {
      try {
        showLoading(true, googleLoginBtn);
        
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;
        
        showToast('Login com Google realizado com sucesso!', 'success');
        
        // Redirecionar para o dashboard
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
        
      } catch (error) {
        console.error('Erro no login com Google:', error);
        
        const errorMessage = getFirebaseErrorMessage(error.code);
        showToast(errorMessage, 'error');
        
      } finally {
        showLoading(false, googleLoginBtn);
      }
    }

    // Função separada para handle do submit
    async function handleFormSubmit(e) {
      e.preventDefault();
      e.stopPropagation();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      // Validação básica
      let hasError = false;
      
      if (!email) {
        showError('email', 'E-mail é obrigatório');
        hasError = true;
      } else if (!validateEmail(email)) {
        showError('email', 'Digite um e-mail válido');
        hasError = true;
      }
      
      if (!password) {
        showError('password', 'Senha é obrigatória');
        hasError = true;
      } else if (password.length < 6) {
        showError('password', 'Senha deve ter pelo menos 6 caracteres');
        hasError = true;
      }
      
      if (hasError) {
        return false;
      }
      
      try {
        showLoading(true);
        
        // Fazer login no Firebase
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        
        showToast('Login realizado com sucesso!', 'success');
        
        // Limpar campos por segurança
        emailInput.value = '';
        passwordInput.value = '';
        
        // Redirecionar para o dashboard
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
        
      } catch (error) {
        console.error('Erro no login:', error);
        
        const errorMessage = getFirebaseErrorMessage(error.code);
        showToast(errorMessage, 'error');
        
        // Mostrar erro nos campos específicos
        if (error.code === 'auth/invalid-email') {
          showError('email', 'E-mail inválido');
        } else if (['auth/user-not-found', 'auth/wrong-password', 'auth/invalid-credential'].includes(error.code)) {
          showError('email', 'E-mail ou senha incorretos');
          showError('password', 'E-mail ou senha incorretos');
        }
        
        // Limpar senha por segurança
        passwordInput.value = '';
        
      } finally {
        showLoading(false);
      }
      
      return false;
    }
  </script>
