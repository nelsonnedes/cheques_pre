<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema Financeiro</title>
  <link rel="stylesheet" href="css/global.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <script type="module" src="js/masks.js"></script>
  <script type="module" src="js/login.js"></script>
</head>
<body>
  <main class="login-container">
    <form id="login-form" class="form" novalidate>
      <h2>Login</h2>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required placeholder="seu@email.com" />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required minlength="6" placeholder="Senha" />

      <button type="submit">Entrar</button>

      <div class="form-links">
        <a href="register.html">Registrar-se</a> | <a href="recover.html">Esqueci a senha</a>
      </div>

      <button id="google-login" type="button" class="btn-google">
        <i class="fab fa-google"></i> Entrar com Google
      </button>

      <div id="login-error" class="error-message" aria-live="polite"></div>
    </form>
  </main>
</body>
</html>
