<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema Financeiro</title>
  <link rel="stylesheet" href="css/global.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <script type="module" src="js/masks.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/login.js"></script>
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1><i class="fas fa-sign-in-alt"></i> Entrar</h1>
        <p>Acesse o sistema de gestão financeira</p>
      </div>

      <form id="login-form" class="auth-form" novalidate>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required placeholder="seu@email.com" autocomplete="email" />
          <div class="error-message" id="email-error"></div>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-input">
            <input type="password" id="password" name="password" required minlength="6" placeholder="Sua senha" autocomplete="current-password" />
            <button type="button" class="toggle-password" aria-label="Mostrar/ocultar senha">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="error-message" id="password-error"></div>
        </div>

        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="remember" name="remember" />
            <span class="checkmark"></span>
            Lembrar de mim
          </label>
        </div>

        <button type="submit" class="btn-primary" id="login-btn">
          <span class="btn-text">Entrar</span>
          <div class="loading-spinner hidden">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
        </button>

        <div class="divider">
          <span>ou</span>
        </div>

        <button type="button" id="google-login" class="btn-google">
          <i class="fab fa-google"></i>
          Entrar com Google
        </button>
      </form>

      <div class="auth-footer">
        <p>
          <a href="recover.html">Esqueci minha senha</a>
        </p>
        <p>
          Não tem uma conta? <a href="register.html">Criar conta</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>
</body>
</html>
