<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Cheque - Sistema de Gestão de Cheques</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
</head>
<body>
    <div class="page-container">
        <!-- Sidebar/Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="Logo" class="logo">
                <h2>Menu</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="active"><a href="incluir_cheque.html"><i class="fas fa-plus-circle"></i> Novo Cheque</a></li>
                <li><a href="listar_cheques.html"><i class="fas fa-list"></i> Listar Cheques</a></li>
                <li><a href="empresas.html"><i class="fas fa-building"></i> Empresas</a></li>
                <li><a href="agenda.html"><i class="fas fa-calendar"></i> Agenda</a></li>
                <li><a href="relatorio.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <div class="page-title">
                    <h1>Incluir Novo Cheque</h1>
                </div>
                <div class="user-info">
                    <span id="userName">Carregando...</span>
                    <button id="logoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>

            <div class="content-card">
                <form id="chequeForm" class="form-grid">
                    <div class="form-section">
                        <h3>Informações do Cheque</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="numeroCheque">Número do Cheque*</label>
                                <input type="text" id="numeroCheque" name="numeroCheque" required>
                            </div>
                            <div class="form-group">
                                <label for="valor">Valor (R$)*</label>
                                <input type="text" id="valor" name="valor" class="money" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dataEmissao">Data de Emissão*</label>
                                <input type="date" id="dataEmissao" name="dataEmissao" required>
                            </div>
                            <div class="form-group">
                                <label for="dataVencimento">Data de Vencimento*</label>
                                <input type="date" id="dataVencimento" name="dataVencimento" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Informações do Emitente</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nomeEmitente">Nome do Emitente*</label>
                                <input type="text" id="nomeEmitente" name="nomeEmitente" required>
                            </div>
                            <div class="form-group">
                                <label for="cpfCnpjEmitente">CPF/CNPJ do Emitente*</label>
                                <input type="text" id="cpfCnpjEmitente" name="cpfCnpjEmitente" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="telefoneEmitente">Telefone do Emitente</label>
                                <input type="tel" id="telefoneEmitente" name="telefoneEmitente">
                            </div>
                            <div class="form-group">
                                <label for="emailEmitente">Email do Emitente</label>
                                <input type="email" id="emailEmitente" name="emailEmitente">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Informações Bancárias</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="banco">Banco*</label>
                                <select id="banco" name="banco" required>
                                    <option value="">Selecione o banco</option>
                                    <!-- Será preenchido via JavaScript -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="agencia">Agência*</label>
                                <input type="text" id="agencia" name="agencia" required>
                            </div>
                            <div class="form-group">
                                <label for="conta">Conta*</label>
                                <input type="text" id="conta" name="conta" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Informações Adicionais</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="empresa">Empresa de Fomento</label>
                                <select id="empresa" name="empresa">
                                    <option value="">Selecione a empresa</option>
                                    <!-- Será preenchido via JavaScript -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="status">Status*</label>
                                <select id="status" name="status" required>
                                    <option value="pendente">Pendente</option>
                                    <option value="depositado">Depositado</option>
                                    <option value="compensado">Compensado</option>
                                    <option value="devolvido">Devolvido</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="observacoes">Observações</label>
                                <textarea id="observacoes" name="observacoes" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="imagemCheque">Imagem do Cheque</label>
                                <input type="file" id="imagemCheque" name="imagemCheque" accept="image/*">
                                <div id="previewContainer" class="preview-container"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar Cheque</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Processando...</p>
    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cheques.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.2.0/vanilla-masker.min.js"></script>
</body>
</html>
